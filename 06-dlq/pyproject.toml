[tool.black]
line-length = 79  # Ajustado para o padrão clássico PEP 8
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | env
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 79  # Deve sempre bater com o do Black para evitar conflitos
multi_line_output = 3
skip = ["env", ".venv", "venv"]
